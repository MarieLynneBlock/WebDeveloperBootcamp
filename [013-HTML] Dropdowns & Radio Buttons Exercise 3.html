<!DOCTYPE html>
<html>
<head>
	<title> Inputs: Drop Downs + Radio buttons - limiting to one choice </title>
</head>
<body>

<p> Do you prefer cats or dogs? </p>

<form>
	<label for="dogs"> Dogs: </label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">

	<label for="cats"> Cats: </label>
	<input name="petChoice" type="radio" value="CATS">

	<p> what's your favourite colour? </p>

	<select name="colour">
		<option> red </option>
		<option> orange </option>
		<option> yellow </option>
		<option> green </option>
		<option> blue </option>
	</select>

<p> what's your current mood? </p>
	<select name="mood">
		<option value="happy"> :) </option>
		<option value="neutral"> :/ </option>
		<option value="sad"> :( </option>
		
	</select>

	<button> Go! </button>
</form>



</body>
</html>
