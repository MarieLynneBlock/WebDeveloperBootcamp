<!DOCTYPE html>
<html>
<head>
	<title>Annoy-O-Matic</title>

	<script src="script.js"></script>
</head>
<body>

	<ul>
		<li>Ask the user "Are we there yet?"</li>
		<li>Keep asking again and again until they enter "yes" OR "yeah"</li>
		<li>Then, alert "yay, we made it!!"</li>
	</ul>

	<h4>BONUS: a user can enter any string as long as it contains "yes" in it</h4>

</body>
</html>
