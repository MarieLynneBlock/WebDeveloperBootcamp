<!DOCTYPE html>
<html>
<head>

	<title> Bootstrap Grid System (sizes) </title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>


<body>

<div class="container">


<!-- 12 row implementation -->

	<div class="row">
		<div class="col-lg-1 col-md-2"> COL 1 </div>
		<div class="col-lg-1 col-md-2"> COL 2 </div>
		<div class="col-lg-1 col-md-2"> COL 3 </div>
		<div class="col-lg-1 col-md-2"> COL 4 </div>
		<div class="col-lg-1 col-md-2"> COL 5 </div>
		<div class="col-lg-1 col-md-2"> COL 6 </div>
		<div class="col-lg-1 col-md-2"> COL 7 </div>
		<div class="col-lg-1 col-md-2"> COL 8 </div>
		<div class="col-lg-1 col-md-2"> COL 9 </div>
		<div class="col-lg-1 col-md-2"> COL 10 </div>
		<div class="col-lg-1 col-md-2"> COL 11 </div>
		<div class="col-lg-1 col-md-2"> COL 12 </div>
	</div>


<!-- 4 row implementation -->

	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-6"> Tour Date 1 </div>
		<div class="col-lg-3 col-md-3 col-sm-6"> Tour Date 2 </div>
		<div class="col-lg-3 col-md-3 col-sm-6"> Tour Date 3 </div>
		<div class="col-lg-3 col-md-3 col-sm-6"> Tour Date 4 </div>
	</div>


	<!-- Don't have to specify large =>  = md -->
	<div class="row">
		<div class="col-md-3 col-sm-6"> Tour Date 5 </div>
		<div class="col-md-3 col-sm-6"> Tour Date 6 </div>
		<div class="col-md-3 col-sm-6"> Tour Date 7 </div>
		<div class="col-md-3 col-sm-6"> Tour Date 8 </div>
	</div>

</div>

</body>
</html>
