<!DOCTYPE html>
<html>
<head>

	<title> Bootstrap Grid System (Nested Grids) </title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


  <!-- Only to visualize the rows -->
  <style type="text/css">

  .pink {
    background: pink;
    border: 1px solid purple;
    height: 50px;
  }

  .orange {
    background: orange;
    border: 1px dashed red;
    height: 50px;
  }

  </style>
</head>

<body>

<div class="container">
<!-- 12 row implementation -->
  <div class="row">
    <div class="col-lg-1 col-md-2 pink"> COL 1 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 2 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 3 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 4 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 5 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 6 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 7 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 8 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 9 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 10 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 11 </div>
    <div class="col-lg-1 col-md-2 pink"> COL 12 </div>
  </div>


<!-- Nested Grids -->
  <div class="row">
    <div class="col-md-3 col-sm-6 pink">
      <div class="row">
        <div class="col-lg-6 orange">FIRST HALF</div>
        <div class="col-lg-6 orange">OTHER HALF</div>
      </div>
    </div>
      
    <div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
    <div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
    <div class="col-md-3 col-sm-6 pink">
      <div class="row">
        <div class="col-lg-2 orange"> 1 </div>
        <div class="col-lg-2 orange"> 2 </div>
        <div class="col-lg-2 orange"> 3 </div>
        <div class="col-lg-2 orange"> 4 </div>
        <div class="col-lg-2 orange"> 5 </div>
        <div class="col-lg-2 orange"> 6 </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
